log4j.rootLogger=DEBUG,CONSOLE,auris

# auris - the only log file for this system.
log4j.appender.auris=org.apache.log4j.DailyRollingFileAppender
log4j.appender.auris.DatePattern='.'yyyy-MM-dd
log4j.appender.auris.File=/tmp/auris/auris.log
log4j.appender.auris.layout=org.apache.log4j.PatternLayout
log4j.appender.auris.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %x %p %c:%L - %m%n

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.DatePattern='.'yyyy-MM-dd
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %x %p %c:%L - %m%n