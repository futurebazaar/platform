log4j.category.org.apache.commons.httpclient=WARN
log4j.category.httpclient.wire.content=WARN
log4j.category.org.springframework=WARN


# WalletCoreFileAppender - used to log system messages in the wallet.log file.
log4j.appender.SapBapiConnectorFileAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.SapBapiConnectorFileAppender.DatePattern='.'yyyy-MM-dd
log4j.appender.SapBapiConnectorFileAppender.File=/var/log/tomcat6/sap/system.log
log4j.appender.SapBapiConnectorFileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.SapBapiConnectorFileAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%p] %c:%L - %m%n

log4j.logger.com.fb.platform.sap =INFO,SapBapiConnectorFileAppender
